<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login" />
    <title>SignUp</title>
    <!--========================== favicon========================= -->
    <!-- <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon.png"> -->
    <!--========================== font Titillium========================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!--========================== Font-awesome Icons========================= -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--========================== Bootstrap css========================= -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--========================== main css========================= -->
    <link rel="stylesheet" href="./assets/css/all.css" />
  </head>
  <body class="">
    <div class="container my-5">
      <div class="sec-wrapper w-75 mx-auto p-5">
        <h1 class="text-center fw-medium fs-40 mb-3">Smart Login System</h1>
        <form id="registerForm" action="" method="post">
            <input id="userNameInput" type="text" class="form-control fs-6 mb-3 signUp" placeholder="Enter your name" name="name" />
            <div id="informName" class="alert alert-danger d-none">Username should be 3â€“15 characters (letters, numbers, - or _)</div>
            <input id="emailInput" type="email" class="form-control fs-6 mb-3 signUp" placeholder="Enter your email" name="email" />
            <div id="informEmail" class="alert alert-danger d-none">Example: name@example.com</div>
            <input id="passwordInput" type="password" class="form-control fs-6 mb-3 signUp" placeholder="Enter your password" name="password" />
            <div id="informPass" class="alert alert-danger d-none">Password must contain at least 8 characters, one uppercase, one lowercase, and one number.</div>
            <span id="messageOne" class="text-danger d-none text-center">All inputs is required</span>
            <span id="messageTwo" class="text-danger d-none text-center">This email is already registered</span>
            <span id="messageThree" class="text-success d-none text-center">Successful</span>
            <button class="btn btn-outline-info w-100 my-3" type="submit" >Sign Up</button>
        </form>
        <h6 class="text-white text-center">You have an account? <a href="./index.html" class="text-white">Signin</a></h6>
      </div>
    </div>
    <!--========================== Bootstrap js========================= -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!--========================== main js========================= -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
